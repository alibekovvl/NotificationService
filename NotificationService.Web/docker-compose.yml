services:
  
  app:
    build:
      context: ..
      dockerfile: NotificationService.Web/Dockerfile
    container_name: notification_web_api
    ports:
      - "8080:8080"
    environment:
      REDIS_CONNECTION: redis:6379
      DEFAULT_CONNECTION: Host=postgres;Database=notificationDb;Username=postgres;Password=postgres
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      
  postgres:
    image: postgres:15
    container_name: notification_postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
  
  redis:
    image: redis:7
    container_name: notification_redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data: